<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

    <h1 class="visually-hidden">Bootstrap exercise</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid d-flex justify-content-between align-items-center px-3">

            <div class="d-flex align-items-center">
                <i class="bi bi-instagram"></i>
                <span class="ms-1 fw-semibold fs-5">Instagram</span>
            </div>

            <div class="d-flex align-items-center gap-2">

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-label="settings" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                    </ul>

                </div>

            </div>

        </div>
    </nav>

    <div class="container py-3">

        <div class="d-flex justify-content-center align-items-center gap-2">

            <button type="button" class="btn p-0 border-0 bg-transparent">
                <i class="bi bi-grid-3x3 fs-4"></i>
            </button>
            <button type="button" class="btn p-0 border-0 bg-transparent">
                <i class="bi bi-list fs-4"></i>
            </button>

        </div>

    </div>

    <div class="container">
        <div class="row gx-2">
            <div class="col-4 mb-2">
                <img src="./Images/20250415_140550.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/20250425_125513.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/20250427_130859.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/20250521_150826.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/20250521_203438.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/Bacata.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/IMG_3182.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/IMG_3410.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>
            <div class="col-4 mb-2">
                <img src="./Images/IMG_3954.jpg" alt="" class="img-fluid object-fit-cover"
                    style="height: 18.75rem; width: 100%;">
            </div>

        </div>
    </div>



    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-1">

                        <button type="button" class="btn btn-light fs-5">
                            <i class="bi bi-camera-fill"></i>
                        </button>
                        <button type="button" class="btn btn-light fs-5">
                            <i class="bi bi-geo-alt-fill"></i>
                        </button>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

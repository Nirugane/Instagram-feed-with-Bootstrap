<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>

    <h1 class="visually-hidden">Bootstrap exercise</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid d-flex justify-content-between align-items-center px-3">

            <div class="d-flex align-items-center">
                <i class="bi bi-instagram"></i>
                <span class="ms-1 fw-semibold fs-5">Instagram</span>
            </div>

            <div class="d-flex align-items-center gap-2">

                <button type="button" class="btn btn-success">Create a new post</button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-label="settings" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>

                </div>

            </div>

        </div>
    </nav>

    <div class="container py-3">

        <div class="d-flex justify-content-center align-items-center gap-2">

            <button type="button" class="btn p-0 border-0 bg-transparent">
                <i class="bi bi-grid-3x3 fs-4"></i>
            </button>
            <button type="button" class="btn p-0 border-0 bg-transparent">
                <i class="bi bi-list fs-4"></i>
            </button>

        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 mb-4">
                <img src="./Images/20250415_140550.jpg" alt="" class="img-fluid object-fit-cover" style="height: 18.75rem; width: 100%;">

        </div>
